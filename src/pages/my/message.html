<div class="container" >
  <div>
    <ion-item detail-push *ngFor="let item of list" style="border-bottom: 1px solid #f6f6f6">
      <h2 padding-top padding-bottom>{{item.time}}</h2>
      <label>{{item.money}}</label>
      <div style="float: right;padding-right: 15%">{{item.restmoney}}</div>
    </ion-item>
  </div>
</div>
