<div class="container" >
  <div>
    <ion-item detail-push *ngFor="let item of list" style="border-bottom: 1px solid #f6f6f6" (click)="godetail(item.billtime)">

      <div style="padding-bottom: 2%" >{{item.time}}</div>
      <label>当月提款 : {{item.Amount}}</label>
      <div style="float: right;padding-right: 15%">当月余额 : {{item.balance}}</div>
    </ion-item>
  </div>
</div>
