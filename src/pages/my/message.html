<div class="container">
  <div class="item" *ngFor="let item of list">
    <div class="left">
      <div class="left-top">{{item.time}}</div>
      <div class="child">{{item.money}}</div>
      <div class="child">{{item.restmoney}}</div>
    </div>
    <div class="right">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </div>
  </div>
</div>
