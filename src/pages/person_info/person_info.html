<ion-header>
  <ion-navbar>
    <ion-title>
      个人信息
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #eeeeee">
  <form >
  <!--//头像部分-->
  <div style="background-color: white;width: 100%">
    <div style="position: relative" text-center padding>
      <img src="img/face.png"/>
      <img src="img/facamera.png" style="position: absolute;bottom: 0;left: 55%"/>
    </div>
  </div>
  <!--信息栏部分-->
  <div class="select_item" >
    <ion-item>
      <ion-label>性别</ion-label>
      <ion-select [(ngModel)]="info.sex" name="sex">
        <ion-option value="1" >男</ion-option>
        <ion-option value="0" >未知</ion-option>
        <ion-option value="2">女</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="select_item">
    <ion-item >
      <ion-label>擅长语言</ion-label>
      <ion-input type="text" [(ngModel)]="info.language" name="language" placeholder="请输入擅长语言"></ion-input>
    </ion-item>
  </div>
  <div class="select_item">
    <ion-item >
      <ion-label>手机号码</ion-label>
      <ion-input type="text" [(ngModel)]="info.phone" name="phone" placeholder="请输入手机号码"></ion-input>
    </ion-item>
  </div>
  <div class="select_item">
    <ion-item >
      <ion-label>城市</ion-label>
      <ion-input type="text" [(ngModel)]="info.city" name="city" placeholder="请输入所在城市"></ion-input>
    </ion-item>
  </div>
  <div class="select_item" >
    <ion-item>
      <ion-label>初次领证日期 月/日/年</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="info.getLicenseTime" name="getLicenseTime"></ion-datetime>
    </ion-item>
  </div>
  <div class="select_item">
    <ion-item >
      <ion-label>驾驶证号码</ion-label>
      <ion-input type="text" [(ngModel)]="info.licenseNumber" name="licenseNumber" placeholder="请输入驾照号码"></ion-input>
    </ion-item>
  </div>
  <div class="select_item" >
    <ion-item>
      <ion-label>驾驶证类型</ion-label>
      <ion-select [(ngModel)]="info.licenseType" name="licenseType">
        <ion-option value="1" >A1</ion-option>
        <ion-option value="2">A2</ion-option>
        <ion-option value="3">B1</ion-option>
        <ion-option value="4">B2</ion-option>
        <ion-option value="5">C1</ion-option>
        <ion-option value="6">C2</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="select_item" >
    <ion-item>
      <ion-label>状态</ion-label>
      <ion-select [(ngModel)]="info.statue" name="statue">
        <ion-option value="1" >欢迎预定</ion-option>
        <ion-option value="2">接单中</ion-option>
        <ion-option value="3">休假中</ion-option>
        <ion-option value="4">其他</ion-option>
        <ion-option value="5">停止使用</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="select_item">
    <ion-item >
      <ion-label>身份证号码</ion-label>
      <ion-input type="text" [(ngModel)]="info.idCard" name="idCard" placeholder="请输入身份证号码"></ion-input>
    </ion-item>
  </div>
  <div class="select_item">
    <ion-item >
      <ion-label>银行卡号</ion-label>
      <ion-input type="text" [(ngModel)]="info.bankCard" name="bankCard" placeholder="请输入银行卡号码"></ion-input>
    </ion-item>
  </div>
  <div class="select_item">
    <ion-item >
      <ion-label>开户行</ion-label>
      <ion-input type="text" [(ngModel)]="info.bankName" name="bankName" placeholder="请输入银行名称"></ion-input>
    </ion-item>
  </div><div class="select_item">
    <ion-item >
      <ion-label>真实姓名</ion-label>
      <ion-input type="text" [(ngModel)]="info.name" name="name" placeholder="请输入真实姓名"></ion-input>
    </ion-item>
  </div>
  <div style="padding:8%">
    <button ion-button color='danger' (click)="logForm()" block >保存</button>
  </div>
  </form>


</ion-content>
