<ion-header>
  <ion-navbar>
    <ion-title>
      {{title_month}}月账单
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <div style="display: flex;flex-direction: row">
      <div style="min-width: 49%">
        <label></label>
        <span></span>
      </div>
      <div style="color: #e13838;font-weight: 600">
        <label>本月余额:</label>
        <span>{{resultAmount}}</span>
      </div>
    </div>
    <div style="display: flex;flex-direction: row">
      <div style="min-width: 49%">
        <label>本月进账:</label>
        <span>{{inAmount}}</span>
      </div>
      <div>
        <label>本月提款:</label>
        <span>{{outAmount}}</span>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list">
      <div style="position: relative">
        <label>时间</label>
        <span>{{ item.billtime }}</span>
        <span style="position: absolute;right: 5%;font-size: 14px" [ngStyle]="item.isAdd=='1'?income:outcome">{{ item.isAdd=='0'?'出账':'进账'}}</span>
      </div>
      <div>
        <label>金额</label>
        <span>{{ item.Amount }}</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
