<ion-header>
  <ion-navbar>
    <ion-title>旅行专车</ion-title>
  </ion-navbar>
  <ion-toolbar no-border  class="sub" color="bai">
    <div class="switch" style="width: 100%;height: 100%;display: flex;flex-direction: row;justify-content: space-between">
      <div text-center style="height: 100%;width: 40%;margin-left: 5%;color: red" (click)="temp()">接单中</div>
      <div text-center style="height: 100%;width: 40%;margin-left: 5%" (click)="load_done_order()">已完成</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #eeeeee;">
 <div style="width: 90%;background-color:white;border-radius: 2%;margin-top: 10px;margin-left: 5%;overflow: hidden"
      *ngFor="let item of joblist">
    <div class="fullwidth" style="color: red;padding-left: 3%;font-size: 17px;
      padding-top: 7px;padding-bottom:2px;border-bottom: 1px solid #e5e5e5">{{item.title}}</div>
    <div style="display: inline-block;width: 100%;padding-left: 3%;margin-top: 1%">
      <img src="img/home_location_green.png" width="7%" style="height: 18px;width: 11px"/>
      <span style="font-size: 17px">{{item.begin}}</span>
    </div>
   <div style="display: inline-block;width: 100%;padding-left: 3%;margin-top: 1%">
      <img src="img/home_locaton_red.png" width="7%" style="height: 18px;width: 11px"/>
      <span style="font-size: 17px">{{item.end}}</span>
    </div>
   <ion-grid style="padding: 0;background-color: #f7f7f7;margin-top: 1%">
     <ion-row style="padding:3px;height: 58px">
       <ion-col width-20 text-center><img src="img/face.png" width="70%"></ion-col>
       <ion-col width-60 >
            <div style="height: 50%">
              <span><img src="img/telephone.png" width="9%"></span>
              <span style="font-size: 17px">{{item.telephone}}</span>
            </div>
            <div style="color: #bdbdbd;height: 50%;font-size: 16px">{{item.time}}</div>
       </ion-col>
       <ion-col width-20 text-center> <img src="img/telephone_big.png" width="70%" (click)="callNumber(item.telephone)"></ion-col>
     </ion-row>
     <ion-row style="height: 50px">
       <ion-col width-50 text-center padding style="background-color: white"><span>估计费用：</span><span style="color: red" >{{item.price}}</span></ion-col>
       <ion-col width-50 style="background-color: #97ce68;color: white" text-center padding>{{item.todo}}</ion-col>
     </ion-row>
   </ion-grid>
 </div>
</ion-content>
