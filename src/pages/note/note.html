<ion-header>
  <ion-navbar>
    <ion-title>
      报备
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  style="background-color: #f7f7f7">
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" ></ion-datetime>
  </ion-item>
  <ion-list *ngFor="let item of totalJob">
    <ion-item-divider style="color: white;background-color: red">
      {{item.date}}
    </ion-item-divider>
    <!--//做一个输入属性带入下边组件-->
      <detail-date [todos]="item.dayjob"></detail-date>
  </ion-list>
</ion-content>
