<ion-header>
  <ion-navbar>
    <ion-title>已完成订单</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="container" *ngFor="let item of list" (click)="gotodetail(item.id)">
      <div style="position: relative;border-bottom: 1px solid #e6e6e6;padding-bottom: 3px;padding-left: 10px">
        <div>
          {{ item.startingTime }}
        </div>
        <div>
          <span><img src="img/home_location_green.png"  style="height: 13px;width: 8px"></span>
          <span>{{ item.startingPoint }}</span>
        </div>
        <div>
          <span><img src="img/home_locaton_red.png" style="height: 13px;width: 8px"></span>
          <span>{{ item.endPoint }}</span>
        </div>
        <div style="position: absolute;right: 5%;top: 4%">
          已支付
        </div>
      </div>
    </div>
</ion-content>
