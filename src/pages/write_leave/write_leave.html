<ion-header>
  <ion-navbar>
    <ion-title>写说说</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #f7f7f7">
  <div>
    <ion-item>
      <ion-label>请假日期 月/日/年</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="leavetime"  text-center></ion-datetime>
    </ion-item>
  </div>
  <div style="margin-top: 5%">
    <ion-item >
      <ion-label>请假天数</ion-label>
      <ion-input type="number" [(ngModel)]="leaveDate"  text-center placeholder="录入数字"></ion-input>
    </ion-item>
  </div>

  <ion-item style="height: 35%;margin-top: 5%">
    <ion-textarea  rows="20" placeholder="请假事由" [(ngModel)]="context"></ion-textarea>
  </ion-item>
  <ion-grid style="width: 100%">
    <ion-row>
      <ion-col width-50>
        <button ion-button color="grey" style="width: 90%;margin-left: 5%;background-color: #999999"
                (click)="cancel()">取消</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button color="danger" style="width: 90%;margin-left: 5%;"
                (click)="confirm()">保存</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
