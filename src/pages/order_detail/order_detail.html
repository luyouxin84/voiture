<ion-header>
  <ion-navbar>
    <ion-title>
      订单详情
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>
      订单信息
    </ion-item-divider>
    <ion-item>
      <div style="margin-top: 2%">
        订单时间 : {{list.startingTime}}
      </div>
      <div style="margin-top: 2%;margin-bottom: 2%">
        订单编号 : {{id}}
      </div>
      <div style="margin-top: 1%">
        <span><img src="img/home_location_green.png"  style="height: 13px;width: 8px"></span>
        <span>{{list.startingPoint}}</span>
      </div>
      <div style="margin-top: 1%">
        <span><img src="img/home_locaton_red.png" style="height: 13px;width: 8px"></span>
        <span>{{list.endPoint}}</span>
      </div>
      <div text-center style="margin-top: 3%">
        <div style="color: #979797">
          ----------------- {{list.status}} -----------------
        </div>
        <div style="font-size: 27px;margin-top: 3%">
          {{list.price}}元
        </div>
      </div>
    </ion-item>
    <ion-item-divider>
      客户信息
    </ion-item-divider>
    <ion-grid style="padding: 0">
      <ion-row style="padding:3px;height: 58px;margin-top: 2%;margin-bottom: 2%">
        <ion-col width-20 text-center><img src="img/face.png" width="70%"></ion-col>
        <ion-col width-60 >
          <div style="height: 50%;font-size: 16px;font-weight: 600">{{list.nickname}}</div>
          <div style="height: 50%">
          <span><img src="img/telephone.png" width="9%"></span>
          <span style="font-size: 17px">{{list.account}}</span>
        </div>
        </ion-col>
        <ion-col width-20 text-center> <img src="img/telephone_big.png" width="70%"></ion-col>
      </ion-row>
    </ion-grid>
    <ion-item-divider>
      客户评价
    </ion-item-divider>
    <ion-item text-wrap style="border-bottom: none">
      <div style="position:relative">
        <span style="color: #979797">会飞的鱼</span>
        <span style="color: #f39800">
          <ion-icon [name]="list_evaluate_star[0]"></ion-icon>
          <ion-icon [name]="list_evaluate_star[1]"></ion-icon>
          <ion-icon [name]="list_evaluate_star[2]"></ion-icon>
          <ion-icon [name]="list_evaluate_star[3]"></ion-icon>
          <ion-icon [name]="list_evaluate_star[4]"></ion-icon>
        </span>
        <span style="position:absolute;right:0;color: #979797;font-size: 11px">2016年11月9日11:22:19</span>
      </div>
      <div style="margin-top: 2%">
        {{list.context}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
