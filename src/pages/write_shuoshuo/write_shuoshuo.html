<ion-header>
  <ion-navbar>
    <ion-title>写说说</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #f7f7f7">
  <ion-item style="height: 35%;margin-top: 0%">
    <ion-textarea  rows="25" placeholder="请假事由" [(ngModel)]="context"></ion-textarea>
  </ion-item>
  <ion-grid style="width: 100%">
    <ion-row>
      <ion-col width-50>
        <button ion-button color="grey" style="width: 90%;margin-left: 5%;background-color: #999999"
                (click)="cancel()">取消</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button color="danger" style="width: 90%;margin-left: 5%;"
                (click)="confirm()">保存</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
