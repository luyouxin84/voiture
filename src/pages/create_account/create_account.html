<ion-header>
  <ion-navbar>
    <ion-title>
      用户注册
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item padding>
    <ion-label color="primary" stacked >用户手机号码<span style="color: red">{{wrongNum}}</span></ion-label>
    <ion-input type="number" #phone (change)="check_valid(phone.value,pass.value,pass1.value)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>密码</ion-label>
    <ion-input type="password" #pass (change)="check_valid(phone.value,pass.value,pass1.value)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked >再次输入密码<span style="color: red">{{wrongPass}}</span></ion-label>
    <ion-input type="password" #pass1 (change)="check_valid(phone.value,pass.value,pass1.value)"></ion-input>
  </ion-item>
  <div text-center style="width: 80%;margin-left: 10%">
    <p>
      注册用户需要验证手机号码有效性，点击红色按钮获取验证信息，并填入下方验证码位置
    </p>
    <button ion-button color="danger" (click)="get_code(phone.value)">{{get_code_text}}</button>
  </div>
  <ion-item>
    <ion-label color="primary" stacked>验证码</ion-label>
    <ion-input type="number"  #vcode ></ion-input>
  </ion-item>
  <div text-center style="margin-top: 5%">
    <a href="http://wenku.baidu.com/link?url=pSHEGj3hiUI2MgIQ_-h1ZRL1IQMPYtVcd--zL_wJNwE1w_KGYBsEHbJ5fcFeuFx
    2FODZC50iph_kWLQ390jmA2ERiZTNrNs6fWd6knDD0li">用户协议部分，还没做</a>
  </div>
  <ion-buttons style="width: 70%;margin-left: 15%;margin-top: 2%">
    <button ion-button block color="secondary" [disabled]="valid"
            (click)="create(phone.value,pass.value,pass1.value,vcode.value)">创建账号</button>
  </ion-buttons>
</ion-content>
