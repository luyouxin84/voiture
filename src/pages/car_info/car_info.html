<ion-header>
  <ion-navbar>
    <ion-title>我的车辆</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #eeeeee">
  <form #biaodan = "ngForm">
    <div class="img_container" style="display: flex;flex-direction: row;width: 100%;overflow-x:auto;
    background-color: white" padding text-center>
      <div style="width: 33%">
        <img [src]="'http://www.shengyoudengwang.com' + info.picture1" width="90%" alt="img/upload_photo.png">
      </div>
      <div style="width: 33%">
        <img [src]="'http://www.shengyoudengwang.com' + info.picture2" width="90%" alt="img/upload_photo.png">
      </div>
      <div style="width: 33%">
        <img [src]="'http://www.shengyoudengwang.com' + info.picture3" width="90%" alt="img/upload_photo.png">
      </div>
    </div>

    <div class="select_item" >
      <ion-item>
        <ion-label>车型</ion-label>
        <ion-select [(ngModel)]="info.cartype_id" name="cartype_id" (ionChange)="changecar()" okText="确定" cancelText="取消">
          <ion-option value="" disabled selected>选择一个车型</ion-option>
          <ion-option [value]="i.value" *ngFor=" let i of car">{{i.type}}</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="select_item">
      <ion-item >
        <ion-label>车牌号</ion-label>
        <ion-input type="text" [(ngModel)]="info.number" name="number" text-center></ion-input>
      </ion-item>
    </div>
    <div class="select_item" >
      <ion-item>
        <ion-label>颜色</ion-label>
        <ion-select [(ngModel)]="info.color" name="color">
          <ion-option value="黑色" selected="true">黑色</ion-option>
          <ion-option value="白色">白色</ion-option>
          <ion-option value="银色">银色</ion-option>
          <ion-option value="红色">红色</ion-option>
          <ion-option value="黄色">黄色</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="select_item" >
      <ion-item>
        <ion-label>初次登记日期 月/日/年</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="info.checktime" name="checktime" text-center></ion-datetime>
      </ion-item>
    </div>

    <div style="padding:8%">
      <button ion-button color='danger' (click)="logForm()" block >保存</button>
    </div>
  </form>

</ion-content>
