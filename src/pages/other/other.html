<ion-header>
  <ion-navbar>
    <ion-title>
        其他
    </ion-title>
  </ion-navbar>
  <ion-toolbar style="background-color: #f6f6f6;border-top-width: 1px;border-bottom-width:1px;border-color: #d2d2d2;
  border-style:solid;border-left: none;border-right: none ">
  <ion-grid>
    <ion-row style="text-align: center">
      <ion-col width-33 style="color: red">包车价</ion-col>
      <ion-col width-33 (click)="gotoleave()">请假</ion-col>
      <ion-col width-33 (click)="gotoshuoshuo()">说说</ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
  <ion-toolbar >
    <ion-icon name ="ios-volume-up"></ion-icon>
    <label>{{TotalMessage}}</label>
    <ion-buttons end>
      <button (click)="addNew()" ion-button light primery>添加新包车价格</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="更新数据..."
      >
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
  <ion-item *ngFor="let item of list">
    <div>
      <span>
        <img src="img/home_location_green.png" width="10px">
      </span>
      <span style="color: #656565">
       {{item.startAddress}}
      </span>
    </div>
    <div>
      <span>
        <img src="img/home_locaton_red.png" width="10px">
      </span>
      <span style="color: #656565">
        {{item.endAddress}}
      </span>
    </div>

    <div style="display: flex;align-items: flex-end;position: relative">
      <span style="font-size: 22px;margin-left: 5%"><ion-icon name="logo-yen"></ion-icon>{{item.dayPrice}}</span>
      <span style="color: #656565">/天</span>
      <span style="font-size: 22px;position: absolute;right: 5%;color: red"><ion-icon name="logo-yen"></ion-icon>{{item.price}}</span>
    </div>
  </ion-item>
  </ion-list>


</ion-content>
